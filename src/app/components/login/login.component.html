<div class="login-container">
  <h2>Chat Application</h2>
  <div class="login-form">
    <h3>Login / Register</h3>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" placeholder="Enter username">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter password (min 6 chars)">
    </div>
    
    <div class="button-group">
      <button (click)="onLogin()" [disabled]="isRegistering">Login</button>
      <button (click)="onRegister()" [disabled]="isRegistering">
        {{ isRegistering ? 'Registering...' : 'Register' }}
      </button>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
